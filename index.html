<html>
    <head>
        <title>i did not listen in science class</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="inputs">
            <div> 
                protons: <input type="number" class="ibox" id="protons">
            </div>
            <div> 
                neutrons: <input type="number" class="ibox" id="neutrons">
            </div>
            <div> 
                electrons: <input type="number" class="ibox" id="electrons">
            </div>
        </div>
        <div class="buttons">
            <button onclick=atom()> atom or ion? </button>
            <button onclick=charge()> net charge </button>
            <button onclick=mass()> atomic mass </button>
        </div>
        <div class="results">
            <p class="atomion">atom or ion: </p> <p id="atomorion"></p>
            <p class="netcharge">net charge: </p> <p id="charge"></p>
            <p class="atomicmass">atomic mass: </p> <p id="mass"></p>
        </div>
